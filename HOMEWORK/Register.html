<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>

<body class="w-full flex justify-center h-screen bg-white bg-gray-300">
    <section class="px-12 sm:p-24 max-w-[1440px] w-full lg:pt-[133px] lg:pr-[135px]  lg:pb-[133px] flex justify-center items-center flex-col lg:flex-row  ">
        <div class="hidden md:flex md:mt-6">
            <img class="w-full h-fit shadow-md lg:w-[605px] lg:h-[581px]" src="img/Side Image.png" alt="">
        </div>

        <form class=" w-full lg:w-fit border-black flex justify-center flex-col items-center   lg:ml-[129px] md:pt-6">

            <div class="w-full">
                <h1 class="text-[35px] font-medium">Create an account</h1>
                <p class="mt-[24px] text-[16px] font-normal">Enter your details below</p>
            </div>

            <div class="w-full  flex justify-center flex-col items-center ">


                <input placeholder="Fisrt Name"
                    class="text-[16px] mt-[48px] mb-[40px] w-full border-b-[1px] border-gray-400" type="text">
                <input placeholder="Last Name" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="text">
                <input placeholder="Email" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="email">
                <input placeholder="Password" class="text-[16px] mb-[40px] w-full  border-b-[1px] border-gray-400"
                    type="password">
                <button
                    class="w-full lg:w-fit   font-normal  text-white w-full py-[16px]  lg:px-[122px] lg:py-[16px] bg-[#DB4444] cursor-pointer">Create
                    Account</button>

            </div>
            <div class="flex  justify-start w-full mt-[18px]">
                <p class="text-black mr-[16px]">Already have account?</p> <a
                   target="_blank" class="text-black font-medium border-b border-black" href="Login.html">Log In</a>
            </div>
        </form>
    </section>

   
</body>

</html>
